{% extends "index.html" %}
{% load static %}
{% block content %}
<div id="content">
    <div class="container-fluid">

    <h1>Categories</h1>
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label class="form-label">{{ form.name.label }}</label>
                <input type="text" class="form-control" name="form.name">     
            </div>
            <div class="mb-3">
                <label class="form-label">{{ form.birthday.label }}</label>
                <input type="datetime" class="form-control" name="form.birthday">     
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>

    </div>
</div>
{% endblock %}
