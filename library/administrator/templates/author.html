{% extends "index.html" %}
{% load static %}
{% block content %}
<div id="content">
    <div class="container-fluid">

    <h1>Authors</h1>
    <div class="row">
        <div class="card shadow mb-4">
            <!-- Card Header - Accordion -->
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">New Book</h6>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ form.name.label }}</label>
                        <input type="text" class="form-control" name="form.name">     
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ form.birthday.label }}</label>
                        <input type="datetime" class="form-control" name="form.birthday |date:'Y-m-d'">     
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
</div>
{% endblock %}

<script src="{% static 'author.js'%}"></script>
